<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B232-SS4</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      #mycanvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="mycanvas"></canvas>
    </div>
    <script>
      const canvas = document.getElementById("mycanvas");
      canvas.height = 550;
      canvas.width = 900;
      const ctx = canvas.getContext("2d");

      ctx.translate(200, canvas.height - 100);

      ctx.lineWidth = 2;
      ctx.font = "14px serif";
      ctx.strokeStyle = "blue";

      ctx.beginPath();
      ctx.moveTo(30, -30);
      ctx.lineTo(60, 30);
      ctx.lineTo(0, 30);
      ctx.lineTo(30, -30);
      ctx.stroke();
      ctx.fillText("SS1", 20, 15);
      ctx.closePath();

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }


      ctx.beginPath();
     

      ctx.closePath();


      ctx.translate(-200, -(canvas.height - 100));
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B261-Pothuluru (SS1)", canvas.width/2-100, 30);
    </script>
  </body>
</html>
